  NEXTAUTH_SECRET: "my-super-secret-jwt-signing-key-2024"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # VULN [Cat 31]: Unpinned third-party action - uses @master instead of SHA
      - uses: actions/checkout@master
        with:
          # VULN [Cat 31]: Checks out PR head code which runs with repo secrets
          ref: ${{ github.event.pull_request.head.sha }}

      # VULN [Cat 31]: Unpinned action tag
      - uses: actions/setup-node@master
