          echo "Building PR: ${{ github.event.pull_request.title }}"
          echo "Author: ${{ github.event.pull_request.head.repo.full_name }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # VULN [Cat 31]: Unpinned action
